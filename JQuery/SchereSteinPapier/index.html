<div class="box1">

            <h2 id="WinMessage">YOU: 0 Wins</h2>

        <div class="button">

              </div>
            
              <div class="box-1">
                <div class="btn-one" onclick="clickstone()">

                    <span class="material-icons">

                        </span>
                    
                </div>
              </div>
              <div class="box-1">
                <div class="btn-one" onclick="clickpaper()">
                    <span>Paper</span>
                    <span class="material-icons">
                        send
                        </span>
                </div>
              </div>
        </div>
           
            <div class="box-1">
                <div id="bt1" class="btn-one" onclick="restartButton()">

                        </span>

            </div>
</div>
